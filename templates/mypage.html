<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>図書管理システム</title>
  <!-- ブートストラップのCSSを読み込む -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 追加のカスタムスタイル -->
  <style>
    body {
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background-color: #F8F9FA;
      border-radius: 5px;
      padding: 20px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .list-group-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="mt-4 text-center">図書管理システム</h3>
    <ul class="list-group mt-4">
      <li class="list-group-item"><a class="btn btn-primary btn-block" href="{{url_for('book.book_list')}}">本の一覧</a></li>
      <li class="list-group-item"><a class="btn btn-success btn-block" href="{{url_for('book.book_addition')}}">本の追加</a></li>
      <li class="list-group-item"><a class="btn btn-danger btn-block" href="{{url_for('book.book_delete')}}">削除</a></li>
      <li class="list-group-item"><a class="btn btn-warning btn-block" href="{{url_for('book.book_update')}}">変更</a></li>
      <li class="list-group-item"><a class="btn btn-info btn-block" href="{{url_for('book.book_search')}}">検索</a></li>
      <li class="list-group-item"><a class="btn btn-secondary btn-block" href="{{url_for('logout')}}">ログアウト</a></li>
    </ul>
  </div>
  <!-- ブートストラップのJavaScriptとPopper.jsを読み込む（jQueryも必要） -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
